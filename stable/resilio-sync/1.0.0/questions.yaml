groups:
  - name: "Resilio-sync Configuration"
    description: "Configure Resilio-sync"
  - name: "Networking"
    description: "Configure networking for container"
  - name: Ingress
    description: Ingress Configuration
  - name: "Storage"
    description: "Persist and share data that is separate from the lifecycle of the container"
  - name: "Workload Details"
    description: "Configure how workload should be deployed"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"
  - name: "Restart Policy"
    description: "Configure when pod should be restarted in case of failure"
  - name: "Resource Reservation"
    description: "Specify resources to be allocated to workload"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:
  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false
  # Port configuration
  - variable: resilio_sync_port
    label: "Configure Resilio-sync svc port"
    group: "Networking"
    schema:
      show_if: [[ "hostNetwork", "!=", true]]
      type: dict
      attrs:
        - variable: web_port
          label: "Port to expose for Resilio-sync UI"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9888
        - variable: sync_port
          label: "Sync Port"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 55555
  - variable: ownerUID
    label: "UID"
    group: "Resilio-sync Configuration"
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535

  - variable: ownerGID
    label: "GID"
    group: "Resilio-sync Configuration"
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535
  - variable: timezone
    label: "Timezone"
    group: "Resilio-sync Configuration"
    schema:
      type: string
      $ref:
        - "definitions/timezone"
  - variable: environmentVariables
    label: "Environment Variables for Resilio-sync"
    group: "Resilio-sync Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"


  - variable: ingressEnabled
    group: Ingress
    label: Enable Ingress
    description: "config ingress, you must install traefik first"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: certificate
          label: Certificate Configuration
          schema:
            type: int
            $ref:
              - "definitions/certificate" 
        - variable: host
          label: HostName
          schema:
            type: string
            default: "test.test.org"
            required: true
        - variable: path
          label: Path
          schema:
            type: string
            required: true
            default: "/"
        - variable: pathType
          label: Path Type
          schema:
            type: string
            required: true
            default: Prefix
  - variable: appVolumeMounts
    label: "Resilio-sync Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Configuration Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Configuration Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-resilio-sync_config"
                  editable: false
              - variable: mountPath
                label: "Configuration Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/config"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Resilio-sync Configuration Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Resilio-sync Configuration Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable: downloads
          label: "Downloads Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Downloads Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-resilio-sync_data"
                  editable: false
              - variable: mountPath
                label: "Downloads Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/downloads"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Resilio-sync Downloads Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Resilio-sync Downloads Volume"
                      schema:
                        type: hostpath
                        required: true
        - variable:  sync
          label: " Sync Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: " sync Volume Dataset Name"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-resilio-sync_data"
                  editable: false
              - variable: mountPath
                label: " sync Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: true
                  default: "/sync"
              - variable: hostPathEnabled
                label: "Enable Custom Host Path for Resilio-sync Sync Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Resilio-sync  Sync Volume"
                      schema:
                        type: hostpath
                        required: true
  - variable: extraAppVolumeMounts
    label: "Resilio-sync Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Resilio-sync Host Path Volume"
          description: "Add an extra host path volume for resilio-sync application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true
              - variable: readOnly
                label: "Read Only"
                description: "Mount hostpath in read-only mode"
                schema:
                  type: boolean
                  default: false

  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
